<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets Learn JavaScript</title>
    <style>
      iv,
      ul,
      li {
        padding: 20px;
      }

      div {
        border: 1px solid red;
      }
      ul {
        border: 1px solid orange;
      }
      li {
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>
    <script src="script.js?v=1"></script>
  </body>
</html>
